<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class="title">Etch-a-Sketch</h1>

  <div class="grid-container">

  </div>
  <form>
    <label for="grid-size" class="grid-size-text"></label>
    <input type="range" name="grid-size" min="1" max="100" class="grid-size" value="24">
    <input type="color" class="color-picker">
    <button class="color-button">Color</button>
    <button class="random-button">Random</button>
    <button class="erase-button">Erase</button>
    <button class="reset-button">Reset</button>
  </form>
  
  <script src="js/main.js" type="module"></script>
</body>
</html>
